<!DOCTYPE html>
<html>
  <head>
    <title>Bob's Jobs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <header class="page-header">
      <a href="#" class="logo">Bob's Jobs!</a>
      <div class="page-header-main">
        <nav class="">
          <ul class="main-menu">
            <li><a href="/#" class="pageLink">Home</a></li>
            <li><a href="/#!/about" class="pageLink">About Us</a></li>
            <li><a href="/#!/help" class="pageLink">Applicant Help</a></li>
          </ul>
        </nav>

        <div class="header-search">
          <form
            role="search"
            class="search-form search-widget"
            id="nav-main-search"
          >
            <label for="main-q" class="visually-hidden">Search Jobs</label>
            <input
              id="search"
              type="search"
              class="search-input-field"
              name="q"
              placeholder="Site search..."
              value=""
            />
            <a href="/#!/search"
              ><input
                id="searchbutton"
                type="submit"
                class="search-button"
                aria-label="Search"
                value="Search"
            /></a>
          </form>
        </div>

        <div class="header-auth">
          <form id="login-form">
            <label for="username"> Username: </label>
            <input name="username" />
            <label for="password"> Password: </label>
            <input name="password" type="password" autocomplete="on" />
            <input
              id="loginbutton"
              type="submit"
              class="search-button"
              aria-label="Search"
              value="Log in"
            />
          </form>
        </div>
      </div>
    </header>
    <div id="content"></div>
  </body>
</html>
