<!DOCTYPE html>
<html>
  <head>
    <title>Bob's Jobs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <header class="page-header">
      <a href="#" class="logo">Bob's Jobs!</a>
      <div class="page-header-main">
        <nav class="">
          <ul class="main-menu">
            <li><a href="/#" class="pageLink">Home</a></li>
            <li><a href="/#!/about" class="pageLink">About Us</a></li>
            <li><a href="/#!/help" class="pageLink">Applicant Help</a></li>
          </ul>
        </nav>

        <div class="header-search">
          <form
            action="/search"
            role="search"
            class="search-form search-widget"
            id="nav-main-search"
          >
            <label for="main-q" class="visually-hidden">Search Jobs</label>
            <input
              id="main-q"
              type="search"
              class="search-input-field"
              name="q"
              placeholder="Site search..."
              value=""
            />
            <input
              type="submit"
              class="search-button"
              aria-label="Search"
              value="Search"
            />
          </form>
        </div>

        <div class="header-auth">
          <span>
            <a href="#" id="login-link">Sign In</a>
            or
            <a href="#" id="register-link">Register</a>
          </span>
        </div>
      </div>
    </header>
    <div id="content"></div>
  </body>
</html>
